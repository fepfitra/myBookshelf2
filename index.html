<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBookshelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/main.css">
</head>
<body>
  <app-bar></app-bar>
    <div class="d-flex flex-column vh-100">
            <nav class="navbar sticky-top navbar-dark bg-dark">
                <div class="w-75 d-flex container-fluid">
                    <span class="navbar-brand mb-0 h1">myBookshelf</span>
                    <div class="flex-fill d-flex w-75 input-group">
                        <input type="text" id="find" class="form-control" placeholder="Find a book">
                    </div>
                </div>
            </nav>

            <svg id="editIcon" class="hide" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
            </svg>
            <svg id="deleteIcon" class="hide" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
                <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
            </svg>

            <div class="flex-fill">
                <div class="w-75 container-fluid">
                    <ul class="list-group mt-3" id="uncompleted-list">
                    </ul>
                    <div class="mt-3" id="completed-container">
                        <div class="alert alert-dark completed-header" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            Completed
                        </div>
                        <ul class="list-group mt-3" id="completed-list">
                        </ul>
                    </div>
                </div>
            </div>

            <nav class="navbar sticky-bottom navbar-dark bg-dark">
                <div class="w-75 d-flex container-fluid">
                    <form class="input-group" id="add-form">
                        <span class="input-group-text">
                            <input class="form-check-input mt-0" id="isCompleted" type="checkbox" value="" aria-label="Radio button for following text input">
                        </span>
                        <input type="text" class="w-25 form-control" id="title" placeholder="Judul buku">
                        <input type="text" class="form-control" id="author" placeholder="Penulis">
                        <input type="text" class="form-control" id="year" placeholder="Tahun">
                        <button type="submit" class="btn btn-primary" id="submit">Tambah buku</button>
                    </form>
                      
                    <form class="input-group hide" id="edit-form">
                        <span class="input-group-text">
                            <input class="form-check-input mt-0" id="editIsCompleted" type="checkbox" value="" aria-label="Radio button for following text input">
                        </span>
                        <input type="text" class="w-25 form-control" id="editTitle" placeholder="Judul buku">
                        <input type="text" class="form-control" id="editAuthor" placeholder="Penulis">
                        <input type="text" class="form-control" id="editYear" placeholder="Tahun">
                        <button type="submit" class="btn btn-success" id="editSubmit">Edit buku</button>
                        <button type="button" class="btn btn-danger" id="cancel">Batal</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
        <script src="app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
